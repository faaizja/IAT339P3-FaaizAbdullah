    <main>
        <section class="page-header">
            <h1>CONTACT ME</h1>
            <p class="subtitle">Let's connect!</p>
        </section>

        <div class="content-wrapper">
            <section class="contact-form-section">
                <h2>Contact me</h2>
                
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required aria-required="true">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Hello, my name is ..." required aria-required="true" rows="5"></textarea>
                    </div>
                    
                    <div class="form-submit">
                        <button type="submit" class="send-button">Send message</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
